<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giorgi Kochuashvili</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar-container">
      <nav class="navbar">
        <div class="logo">
          <a href="#"
            ><div class="logo-icon">
              <img
                src="images/navbar/logoSmall.svg"
                alt=""
                class="logo-small"
              />
              <img src="images/navbar/logoBig.svg" alt="" class="logo-big" />
              <h2>NinjaMail</h2>
            </div></a
          >
        </div>
        <div class="links-container-section">
          <ul class="links-container">
            <li class="link-item">
              <a href="#">features</a>
              <div class="underline-link"></div>
            </li>
            <li class="link-item">
              <a href="#">pricing</a>
              <div class="underline-link"></div>
            </li>
            <li class="link-item">
              <a href="#">services</a>
              <div class="underline-link"></div>
            </li>
            <li class="link-item">
              <a href="#">partners</a>
              <div class="underline-link"></div>
            </li>
          </ul>
          <button class="btn navbar-btn">sign up free</button>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-title-container">
        <div class="image-small-text-container">
          <h1 class="hero-title hero-title-small">
            Create Stunning Email Campaigns
          </h1>
          <img src="images/hero/heroImage.jpg" alt="" class="hero-img-small" />
          <img
            src="images/hero/heroImageMedium.jpg"
            alt=""
            class="hero-img-medium"
          />
          <img src="images/hero/heroImageBig.jpg" alt="" class="hero-img-big" />
          <img
            src="images/hero/image/smallCircle.svg"
            alt=""
            class="img-circle"
          />
          <img
            src="images/hero/image/blackReactangle.svg"
            alt=""
            class="img-rectangle"
          />
          <img
            src="images/hero/image/blueCircle.svg"
            alt=""
            class="img-blue-circle"
          />
          <img
            src="images/hero/image/smallRectangle.svg"
            alt=""
            class="img-small-rectangle"
          />
        </div>

        <div class="hero-info-container">
          <h1 class="hero-title hero-title-standard">
            Create Stunning Email Campaigns
          </h1>
          <div class="info-container">
            <p class="info">
              Create and launch email campaigns that captivate your customers in
              just a few clicks.
            </p>
            <div class="hero-button-container">
              <button class="btn hero-btn">try now</button
              ><button class="btn hero-btn hero-btn-light">get a demo</button>
            </div>
          </div>
          <img
            src="images/hero/info/rectangle.svg"
            alt=""
            class="info-rectangle"
          />
          <img
            src="images/hero/info/smallRectangle.svg"
            alt=""
            class="info-small-rectangle"
          />
          <img
            src="images/hero/info/smallCircle.svg"
            alt=""
            class="info-circle"
          />
        </div>
      </div>
    </section>
    <section class="video">
      <div class="video-container">
        <img src="images/video/VIDEO (image).jpg" alt="" class="video-img" />
        <div class="video-container-info">
          <h1>Reach More Customers</h1>
          <button class="btn">lear more</button>
        </div>
      </div>
    </section>
  </body>
</html>
